<!DOCTYPE html>
<html>
	<head>
		<title>Make it FAUVE ≠</title>
		<meta charset="utf-8" />
		<meta name="author" content="Baptiste Lecocq" />
		<meta name="description" content="FAUVE, c'est un esprit, des émotions, des mecs souhaitant niquer le Blizzard, mais c'est aussi un logo." />
		<link rel="stylesheet" href="stylesheets/bootstrap.css" />
		<link rel="stylesheet" href="stylesheets/margin-padding.css" />
		<link rel="stylesheet" href="stylesheets/spectrum.css" />
		<link rel="stylesheet" href="stylesheets/style.css" />
		<script type="text/javascript" src="javascripts/html5shiv.js"></script>
		<!--[if lt IE 9]>

		<![endif]-->
	</head>
	<body id="m-background">
		<div class="container-fluid pll prl ptx">
			<div class="row hide-to-upload">
				<input type="color" onclick="updateColor('m-background', this)" onchange="updateColor('m-background', this)" class="btn btn-default btn-xs">
				<input type="file" title="Parcourir" onchange="updateBackground('m-background', this)" class="btn btn-default btn-xs" />
				<input type="button" value="L'avoir" onclick="toImage()" class="btn btn-default btn-xs" />
			</div>

			<div class="m-logo pos-absolute pull-center">
				<div class="m-logo--inputs pos-absolute hide-to-upload">
					<input type="color" onclick="updateCanvasColor('m-logo--background', this)" onchange="updateCanvasColor('m-logo--background', this)" class="btn btn-default btn-xs">
					<input type="file" title="Parcourir" onchange="updateCanvasBackground('m-logo--background', this)" class="btn btn-default btn-xs pull-center" />
				</div>

				<canvas width="500" height="500" id="m-logo--background">Votre navigateur ne supporte pas les canvas !</canvas>
			</div>

			<div class="m-copyright pos-absolute hide-to-upload">
				<small>Made with <span class="glyphicon glyphicon-heart" style="color: #e74c3c;"></span> in France by <a href="http://tiste.io">Tiste</a></small>
			</div>
		</div>

		<script type="text/javascript" src="javascripts/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="javascripts/bootstrap.file-input.js"></script>
		<script type="text/javascript" src="javascripts/html2canvas.js"></script>
		<script type="text/javascript" src="javascripts/spectrum.js"></script>
		<script type="text/javascript" src="javascripts/javascript.js"></script>
	</body>
</html>
